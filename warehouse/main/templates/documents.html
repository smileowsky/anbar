{% extends 'main_layout.html' %}

{% block 'content' %}

<div id="data"></div>

<script>
  //Insert documents
  $(document).on('click', '.insert', function () {
    let form = $('#insert_documents')[0]
    let data = new FormData(form)
    $.ajax({
      type: 'POST',
      url: '{% url "loader" %}',
      data: data,
      processData: false,
      contentType: false,
      cache: false,
      timeout: 600000,
      success: function (response) {
        $('#data').html(response)
      }
    })
  })

  //Edit documents
  $(document).on('click', '.update', function () {
    let form = $('#edit_documents')[0]
    let data = new FormData(form)
    $.ajax({
      type: 'POST',
      url: '{% url "loader" %}',
      data: data,
      processData: false,
      contentType: false,
      cache: false,
      timeout: 600000,
      success: function (response) {
        $('#data').html(response)
      }
    })
  })

  $(document).on('click', '.edit', function () {
    let id = $(this).attr('id')
    $.ajax({
      method: 'POST',
      url: '{% url "loader" %}',
      data: { 'x': 'documents', 'edit_id': id, csrfmiddlewaretoken: '{{csrf_token}}' },
      success: function (response) {
        $('#data').html(response)
      }
    })
  })

  //Delete documents image
  $(document).on('click', '.delimg', function () {
    let id = $(this).attr('id')
    let edit_id = $("#edit_id").val()
    if (confirm) {
      $.ajax({
        method: "POST",
        url: '{% url "loader" %}',
        data: { 'x': 'documents', 'del_img': id, 'edit_id': edit_id, csrfmiddlewaretoken: '{{csrf_token}}' },
        success: function (response) {
          $('#data').html(response)
        }
      })
    }
  })

  //Delete documents
  $(document).on('click', '.delete', function () {
    let id = $(this).attr('id')
    if (confirm("Do you want to delete?")) {
      $.ajax({
        method: 'POST',
        url: '{% url "loader" %}',
        data: { 'x': 'documents', 'del_id': id, csrfmiddlewaretoken: '{{csrf_token}}' },
        success: function (response) {
          $('#data').html(response)
        }
      })
    }
  })

  //Load documents on page load
  $(document).ready(function () {
    $.ajax({
      type: 'POST',
      url: '{% url "loader" %}',
      dataType: 'html',
      data: { 'x': 'documents', csrfmiddlewaretoken: '{{csrf_token}}' },
      success: function (response) {
        $('#data').html(response)
      }
    })
  })
</script>

{% endblock %}
