{% extends 'main_layout.html' %}

{% block 'content' %}

<div id="data"></div>

<script>
  // Edit expenses
  $(document).on('click', '.edit', function () {
    let id = $(this).attr('id');
    $.ajax({
      method: 'POST',
      url: '{% url "loader" %}',
      data: {'edit': 'expenses', 'expens_id': id, csrfmiddlewaretoken: '{{csrf_token}}'},
      success: function (response) {
        $('#data').html(response);
      }
    });
  });

  // Insert expenses
  $(document).on('click', '.insert', function () {
    let form = $('#insert_expens')[0]
    let data = new FormData(form)
    $.ajax({
      type: 'POST',
      url: '{% url "loader" %}',
      data: data,
      processData: false,
      contentType: false,
      cache: false,
      timeout: 600000,
      success: function (response) {
        $('#data').html(response)
      }
    })
  })

  // Delete expenses
  $(document).on('click', '.delete', function () {
    let id = $(this).attr('id')
    if (confirm("Do you want to delete?")) {
      $.ajax({
        method: 'POST',
        url: '{% url "loader" %}',
        data: { 'x': 'expenses', 'del_id': id, csrfmiddlewaretoken: '{{csrf_token}}' },
        success: function (response) {
          $('#data').html(response)
        }
      })
    }
  })

  // Load expenses on page load
  $(document).ready(function () {
    $.ajax({
      type: 'POST',
      url: '{% url "loader" %}',
      dataType: 'html',
      data: { 'x': 'expenses', csrfmiddlewaretoken: '{{csrf_token}}' },
      success: function (response) {
        $('#data').html(response)
      }
    })
  })
</script>

{% endblock %}
