{% extends 'main_layout.html' %}

{% block 'content' %}

{% if edit %}
<div class="row">
  <div class="col-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Edit Expenses</h4>
        <p class="card-description">
          Edit the information in the cells
        </p>
        <form method="post" action="{% url 'expens_update' edit.id %}">
          {% csrf_token %}
          <div class="form-group">
            <label>Edit expens title</label>
            <input type="text" name="assignment" value="{{edit.assignment}}" class="form-control">
          </div>
          <div class="form-group">
            <label>Edit amount</label>
            <input type="text" name="amount" value="{{edit.amount}}" class="form-control"><br>
          </div>
          <button type="submit" name="update" class="btn btn-primary text-white">Update</button>
          <a href="{% url 'expens' %}"><button type="button" class="btn btn-danger text-white">Cancel</button></a>
        </form>
      </div>
    </div>
  </div>
</div>

{% else %}
<div class="row">
  <div class="col-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Add expenses</h4>
        <p class="card-description">
          Fill in the blanks
        </p>
        <form method="post" class="forms-sample">
          {% csrf_token %}
          <div class="form-group">
            <label>Expense title</label>
            <input type="text" class="form-control" placeholder="Expense title" name="assignment">
          </div>
          <div class="form-group">
            <label>Amount</label>
            <input type="text" class="form-control" placeholder="Amount" name="amount">
          </div>
          <button name="save" class="btn btn-primary text-white">Save</button>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="alert alert-primary" role="alert">
  <center>
    <b>Expenses: </b> {{expens_num}} |
  </center>
</div>

<div id="data"></div>
<script>
  $(document).on('click', '.delete', function () {
    let id = $(this).attr('id')
    let section = 'expenses'

    if (confirm("DO you want to delete?")) {
      $.ajax({
        method: 'GET',
        url: '{% url "loader" %}',
        data: { del_expense: id, section: section, csrfmiddlewaretoken: '{{csrf_token}}' },
        success: function (response) {
          $('#data').html(response)
        }
      })
    }
  })

  $(document).ready(function () {
    let section = 'expenses'

    $.ajax({
      type: 'GET',
      url: '{% url "loader" %}',
      data: { section : section },
      dataType: 'html',
      success: function (response) {
        $('#data').html(response)
      }
    })
  })
</script>

{% endif %}

{% endblock %}
