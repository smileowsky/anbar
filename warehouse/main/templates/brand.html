{% extends 'main_layout.html' %}

{% block 'content' %}

{% if edit %}
<div class="row">
  <div class="col-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Edit Brands</h4>
        <p class="card-description">
          Edit the information in the cells
        </p>
        <form method="post" class="forms-sample" enctype="multipart/form-data" action="{% url 'update' edit.id %}">
          {% csrf_token %}
          <div class="form-group">
            <label>Edit brand name</label>
            <input type="text" class="form-control" placeholder="Brand name" name="brand_name"
              value="{{edit.brand_name}}">
          </div>
          <div class="form-group">
            <label>File upload</label>
            <input type="file" name="brand_photo" class="file-upload-default">
            <div class="input-group col-xs-12">
              <img class="img-md rounded-circle" style="width: 70px; height: 60px;" src="{{edit.brand_pic}}">
              <input type="text" class="form-control file-upload-info" disabled placeholder="Upload Image"
                name="brand_photo">
              <span class="input-group-append">
                <button class="file-upload-browse btn btn-primary text-white" type="button">Upload</button>
              </span>
            </div>
          </div>
          <button type="submit" name="save1" class="btn btn-primary me-2 text-white">Update</button>
          <a href="{% url 'brand' %}"><button type="button" class="btn btn-danger text-white">Cancel</button></a>
        </form>
      </div>
    </div>
  </div>
</div>

{% else %}
<div class="row">
  <div class="col-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Add brands</h4>
        <p class="card-description">
          Fill in the blanks
        </p>
        <form method="post" class="forms-sample" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="form-group">
            <label>Brand name</label>
            <input type="text" class="form-control" placeholder="Brand name" name="brand_name">
          </div>
          <div class="form-group">
            <label>File upload</label>
            <input type="file" name="brand_photo" class="file-upload-default">
            <div class="input-group col-xs-12">
              <input type="text" class="form-control file-upload-info" disabled placeholder="Upload Image"
                name="brand_photo">
              <span class="input-group-append">
                <button class="file-upload-browse btn btn-primary text-white" type="button">Upload</button>
              </span>
            </div>
          </div>
          <button type="submit" name="save1" class="btn btn-primary me-2 text-white">Save</button>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="alert alert-primary" role="alert">
  <center>
    <b>Brands: </b> {{brand_num}} |
    <b>Products: </b> {{product_num}} |
    <b>Orders: </b> {{orders_num}} |
  </center>
</div>

<div id="data"></div>
<script>
  $(document).on('click', '.delete', function () {
    let id = $(this).attr('id')

    if (confirm("Delete??")) {
      $.ajax({
        method: 'POST',
        url: '{% url "loader" %}',
        data: { del_id: id, csrfmiddlewaretoken: '{{csrf_token}}' },
        success: function (response) {
          $('#data').html(response)
        }
      })
    }
  })

  $(document).ready(function () {
    $.ajax({
      type: 'GET',
      url: '{% url "loader" %}',
      dataType: 'html',
      success: function (response) {
        $('#data').html(response)
      }
    })
  })
</script>
{% endif %}

{% endblock %}
