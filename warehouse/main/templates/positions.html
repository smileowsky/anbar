{% extends 'main_layout.html' %}

{% block 'content' %}

{%if edit%}
<div class="row">
  <div class="col-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Edit Positions</h4>
        <p class="card-description">
          Edit the information in the cells
        </p>
        <form method="post" action="{%url 'position_update' edit.id%}">
          {%csrf_token%}
          <div class="form-group">
            <label>Edit Department</label>
            <select name="department_id" class="form-control">
              <option value="">Choose the departament</option>
              {%for department_obj in departments%}
              <option {% if edit.dep_id.id == department_obj.id %} selected {%endif%} value="{{department_obj.id}}">
                {{department_obj.department_name}}</option>
              {%endfor%}
            </select>
          </div>
          <div class="form-group">
            <label>Edit position name</label>
            <input type="text" name="position_name" value="{{edit.positions}}" class="form-control"><br>
            <button type="submit" name="update" class="btn btn-primary text-white">Update</button>
            <a href="{%url 'positions'%}"><button type="button" class="btn btn-danger text-white">Cancel</button></a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{%else%}
<div class="row">
  <div class="col-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Add positions</h4>
        <p class="card-description">
          Fill in the blanks
        </p>
        <form method="post" class="forms-sample">
          {%csrf_token%}
          <div class="form-group">
            <label>Position name</label>
            <select name="department_id" class="form-control">
              <option value="">Choose the department...</option>
              {%for department_obj in departments%}
              <option value="{{department_obj.id}}">{{department_obj.department_name}}</option>
              {%endfor%}
            </select>
          </div>
          <div class="form-group">
            <label>Client name</label>
            <input class="form-control" placeholder="Position name" name="position_name"><br>
          </div>
          <button type="submit" name="add" class="btn btn-primary me-2 text-white">Add</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endif %}

<div id="data"></div>
<script>
  $(document).on('click', '.insert', function(){
    let form = $('#insert_brand')[0]
    let data = new FormData(form)

    $.ajax({
      type: 'GET',
      url: '{% url "loader" %}',
      data: data,
      processData: false,
      contentType: false,
      cache: false,
      timeout: 600000,
      success: function(response){
        $('#data').html(response)
      }
    })
  })

  $(document).on('click', '.delete', function () {
    let id = $(this).attr('id')
    let section = 'positions'

    if (confirm("Do you want to delete?")) {
      $.ajax({
        method: 'GET',
        url: '{% url "loader"%}',
        data: { del_positions: id, section: section, csrfmiddlewaretoken: '{{csrf_token}}' },
        success: function (response) {
          $('#data').html(response)
        }
      })
    }
  })

  $(document).ready(function () {
    let section = 'positions'
    
    $.ajax({
      type: 'GET',
      url: '{% url "loader"%}',
      data: { section : section, csrfmiddlewaretoken: '{{csrf_token}}' },
      dataType: 'html',
      success: function (response) {
        $('#data').html(response)
      }
    })
  })
</script>

{% endblock %}
