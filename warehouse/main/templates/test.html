<button id="ajax-button">Get Data</button> 
 
<div id="ajax-response"></div> 
 
<script> 
$(document).ready(function() { 
    $('#ajax-button').click(function() { 
        $.ajax({ 
            url: '{% url "test" %}', 
            success: function(data) { 
                $('#ajax-response').text(data.message); 
            } 
        }); 
    }); 
}); 
</script>
